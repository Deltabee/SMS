<div id="page-wrapper" >
    <div class="container-fluid">
        <!-- Page Heading -->
        <h2 class="Complaint-Form-Header">Complaint Form</h2>
        <div class="row">
          <div class="col-sm-1 col-md-1 col-xs-1"></div>
          <div class="col-sm-10 col-md-10 col-xs-10">
            <div class="row">
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Complaint No.<b>:</b></label>
                    <label class="Complaint-Form-Value">{{complaintDetail.id}}</label>
                </div>
                <div class="col-sm-6">
                    <div class="pull-right">
                        <label class="Complaint-Form-Label">Date<b>:</b></label>
                        <label class="Complaint-Form-Value">{{complaintDetail.date}}</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Society Name<b>:</b></label>
                    <label class="Complaint-Form-Value">{{complaintDetail.society_name}}</label>
                </div>
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Block Name<b>:</b></label>
                    <label class="Complaint-Form-Value">{{complaintDetail.block_name}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Manager<b>:</b></label>
                    <label class="Complaint-Form-Value">{{complaintDetail.manager_name}}</label>
                </div>
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Flat Number<b>:</b></label>
                    <label class="Complaint-Form-Value">{{complaintDetail.flat_number}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Resident ID<b>:</b></label>
                    <label class="Complaint-Form-Value">{{complaintDetail.resident_id}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Full Name<b>:</b></label>
                    <label class="Complaint-Form-Value">{{complaintDetail.resident_name}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Contact No<b>:</b></label>
                    <label class="Complaint-Form-Value">{{complaintDetail.contact_no}}</label>
                </div>
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Email<b>:</b></label>
                    <label class="Complaint-Form-Value">{{complaintDetail.email}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Subject<b>:</b></label>
                    <label class="Complaint-Form-Value">{{complaintDetail.subject}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="Complaint-Form-Label">Compaint<b>:</b></label>
                    <label class="Complaint-Form-Value text-label">{{complaintDetail.complaint}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="Complaint-Form-Label ">Suggestion<b>:</b></label>
                    <label class="Complaint-Form-Value text-label">{{complaintDetail.suggestion}}</label>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <label class="Complaint-Form-Label">Thank You</label>
                </div>
                <div class="col-sm-6">
                    <div class="pull-right">
                        <label class="Complaint-Form-Label">Signature</label>
                    </div>
                </div>
            </div>
          </div>
          <div class="col-sm-1 col-md-1 col-xs-1"></div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
